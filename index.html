<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/description.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
     <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div class="app-name">World Literacy Rates</div>
    <div class="main">
        <div class="filters">
            <button id="play-button">Play</button>
            <button id="reset-button">Reset</button>
            
            <select id="continent-select">
                <option selected value="all">All</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Americas">Americas</option>
                <option value="Africa">Africa</option>
                <option value="Oceania">Oceania</option>
            </select>
            
            <div class="rangeslider">
                <input type="range" min="2000" max="2015" value="10" class="myslider" id="sliderRange">
                <p>Value: <span id='demo'></span></p>
            </div>
        </div>
       
        <div class='graph'>
            <div id='chart-area'></div>
            <script src="src/d3-tip.js"></script>
            <script src='dist/main.js'></script>
        </div>
        
        <div class="description">Description</div>
    </div>
</body>

</html>
